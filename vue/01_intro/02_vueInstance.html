<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <div id="app2">
    <p>{{message}}</p>
    <p>{{greeting()}}</p>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app'
    })
    console.log(app)

    const app2 = new Vue({
      el: '#app2',
      data: {
        message: 'Hello'
      },
      methods:{
        greeting: function() {
          const newMessage = this.message + "there?"
          console.log(newMessage)
          return newMessage
        }
      }
    })
  </script>
</body>
</html>
